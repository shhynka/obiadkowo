<div [formGroup]="logInForm"
     class="log-in-container">
       <h3>Logowanie</h3>
       <input type="text"
              name="email"
              formControlName="email"
              placeholder="Adres email">
       <input type="password"
              formControlName="password"
              placeholder="Hasło">
       <button class="log-in-btn"
               (click)="logIn()">Zaloguj</button>
       <button class="new-password-button">Zapomniałeś hasła?</button>
       <mat-spinner *ngIf="loggingIn"></mat-spinner>
</div>
<mat-divider></mat-divider>
