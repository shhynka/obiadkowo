<div [formGroup]="logInForm"
     class="log-in-container">
       <h3>Logowanie</h3>
       <div class="input-validation-container">
              <input type="text"
                     name="username"
                     formControlName="username"
                     placeholder="Nazwa użytkownika">
       </div>
       <div class="input-validation-container">
              <input type="password"
                     formControlName="password"
                     placeholder="Hasło">
       </div>
       <button routerLink="">Zaloguj</button>
       <button class="new-password-button">Zapomniałeś hasła?</button>
</div>
<mat-divider></mat-divider>
