<div [formGroup]="logInForm"
     class="log-in-container">
       <h3>Logowanie</h3>
       <input type="text"
              name="username"
              formControlName="username"
              placeholder="Nazwa użytkownika">
       <input type="password"
              formControlName="password"
              placeholder="Hasło">
       <button routerLink="">Zaloguj</button>
       <button class="new-password-button">Zapomniałeś hasła?</button>
</div>
<mat-divider></mat-divider>
