<div class="page">
    <div class="btn-container">
        <button class="back-btn"
                routerLink="/meal-list">Wróć do listy</button>
    </div>
    <div class="image-container">
        <img src="{{ meal?.imageUrl}}"
             alt="image of dinner">
    </div>
    <h3>{{meal?.name}}</h3>
    <div class="clipboard-container">
        <h4>Składniki</h4>
        <button mat-mini-fab
                (click)="copyIngredientsList()"
                *ngIf="ingredients?.length >= 1"
                matTooltip="Skopiuj listę składników do schowka"
                matTooltipClass="tooltip-orange">
            <mat-icon>
                content_copy
            </mat-icon>
        </button>
    </div>

    <ul>
        <li *ngFor="let ingredient of ingredients"
            [ingredient]="ingredient">
            {{ ingredient }}
        </li>
    </ul>
    <h4>Przepis</h4>
    <quill-view-html [content]="meal?.recipe"
                     theme="snow"></quill-view-html>
</div>
