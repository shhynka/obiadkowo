<div class="paper-background btn-container">
    <button class="btn btn-primary"
            routerLink="/meal-list">Wróć do listy</button>
</div>
<div class="flex-container">
    <div class="paper-background name-container">
        <div class="image-container"
             *ngIf="meal.imageUrl">
            <img src="{{ meal?.imageUrl}}">
        </div>
        <h3>{{meal?.name}}</h3>
    </div>
    <div class="paper-background ingredients-container">
        <div class="clipboard-container">
            <h4>Składniki</h4>
            <button class="mini-fab-button"
                    mat-mini-fab
                    (click)="copyIngredientsList()"
                    *ngIf="ingredients?.length >= 1"
                    matTooltip="Skopiuj listę składników do schowka"
                    matTooltipClass="tooltip-orange">
                <mat-icon>
                    content_copy
                </mat-icon>
            </button>
        </div>
        <ul>
            <li *ngFor="let ingredient of ingredients"
                [ingredient]="ingredient">
                {{ ingredient }}
            </li>
        </ul>
    </div>
</div>
<div class="flex-container">
    <div class="paper-background recipe-container">
        <h4>Przepis</h4>
        <quill-view-html [content]="meal?.recipe"
                         theme="snow"></quill-view-html>
    </div>
</div>
