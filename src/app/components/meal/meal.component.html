<div *ngIf="layoutType == 'gallery'">
    <mat-card class="gallery-meal-card">
        <div class="image-container">
            <img [src]="meal.imageUrl">
            <button class="edit-btn"
                    mat-mini-fab>
                <mat-icon>create</mat-icon>
            </button>
        </div>
        <div class="content">
            <h4>{{ meal.name }}</h4>
            <h5>Ostatnio wylosowany: {{ meal.lastDrawDate | date: "longDate" }}</h5>
        </div>
        <mat-card-actions>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="layoutType == 'list'">
    <mat-card class="list-meal-card">
        <span>{{ meal.name }}</span>
        <span>Ostatnio wylosowany: {{ meal.lastDrawDate | date: "longDate" }}</span>
    </mat-card>
</div>
