<div class="dialog-container">
    <h3>Wylosowano obiad!</h3>
    <h4>{{ randomMeal?.name }}</h4>
    <div [ngClass]="{'no-img': randomMeal?.imageUrl == ''}"
         class="img-container">
        <img src="{{ randomMeal?.imageUrl}}">
    </div>
    <div class="btn-container">
        <button (click)="planMeal()"
                class="btn btn-primary">Potwierd≈∫</button>
        <button (click)="closeDialog()"
                class="btn btn-secondary">Anuluj</button>
    </div>
</div>
