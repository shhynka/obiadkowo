<form [formGroup]="logInForm"
      class="log-in-container">
       <h3>Logowanie</h3>
       <input type="text"
              name="email"
              formControlName="email"
              placeholder="Adres email">
       <input type="password"
              formControlName="password"
              placeholder="Hasło">
       <button type="submit"
               [disabled]="clicked"
               class="btn btn-primary"
               (click)="logIn()">Zaloguj się</button>
       <button class="btn btn-secondary"
               routerLink="/auth/forgot-password">Zapomniałeś hasła?</button>
       <mat-spinner *ngIf="loggingIn"></mat-spinner>
</form>
