<div class="paper-background">
    <button class="btn btn-primary"
            routerLink="">Wróć do planu tygodnia</button>
    <mat-form-field appearance="fill">
        <mat-label>Sortuj</mat-label>
        <mat-select [formControl]="sortByOptionControl">
            <mat-option *ngFor="let dropdownOption of sortByDropdownValues"
                        [value]="dropdownOption.sortByOption">
                {{dropdownOption.displayValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <h3>Liczba obiadów: {{ (meals | async)?.length }}</h3>
</div>
<div class="gallery-container">
    <mat-card class="gallery-card">
        <div>
            <h3>Dodaj nowy obiad</h3>
            <button class="mini-fab-button"
                    mat-mini-fab
                    routerLink="/meal/new-meal">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card>
    <app-meal *ngFor="let meal of meals | async"
              [layoutType]="layoutType"
              [meal]="meal"></app-meal>
</div>
