<div class="page">
    <h3>Hej imię! Jak się masz?</h3>

    <div>
        <h3>Ostatnio wylosowane obiady</h3>

        <div cdkDropList
             cdkDropListOrientation="horizontal"
             #lastDrawedMealsList="cdkDropList"
             [cdkDropListData]="lastDrawedMeals"
             [cdkDropListConnectedTo]="[plannedMealsList]"
             class="example-list"
             (cdkDropListDropped)="drop($event)">
            <div class="example-box"
                 *ngFor="let meal of lastDrawedMeals"
                 cdkDrag>
                {{ meal.name }}
            </div>
        </div>
    </div>

    <div class="btn-container">
        <button>Wylosuj nowy obiad</button>
        <button class="list-btn"
                routerLink="meal-list">
            Przejdź do listy obiadów
        </button>
    </div>

    <div>
        <h3>Plan tygodnia</h3>
        <table>
            <thead>
                <tr>
                    <th>Poniedziałek</th>
                    <th>Wtorek</th>
                    <th>Środa</th>
                    <th>Czwartek</th>
                    <th>Piątek</th>
                    <th>Sobota</th>
                    <th>Niedziela</th>
                </tr>
            </thead>
            <tbody>
                <tr cdkDropList
                    #plannedMealsList="cdkDropList"
                    cdkDropListOrientation="horizontal"
                    [cdkDropListData]="plannedMeals"
                    [cdkDropListConnectedTo]="[lastDrawedMealsList]"
                    (cdkDropListDropped)="drop($event)">
                    <td *ngFor="let meal of plannedMeals"
                        cdkDrag
                        cdkDragLockAxis="x"
                        class="table-cell">
                        {{ meal.name }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
